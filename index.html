<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin Stranger Things</title>

<style>
body{
 margin:0;font-family:Arial;background:black;color:white;
 min-height:100vh;display:flex;justify-content:center;align-items:center;
}
.box{
 background:#0b0b0b;
 padding:25px;border-radius:16px;
 box-shadow:0 0 25px red;
 width:100%;max-width:420px;text-align:center;
}
h1{color:red;text-shadow:0 0 10px red;}
input,button{
 width:100%;padding:12px;margin-top:10px;
 border-radius:8px;border:none;font-size:16px;
}
button{
 background:red;color:white;cursor:pointer;
 transition:.3s;
}
button:hover{transform:scale(1.05);box-shadow:0 0 15px red;}
.error{color:red;display:none;margin-top:8px;}
#verificacao,#resetSenha,#admin{display:none;}
.linha{display:flex;gap:10px;}
.linha button{width:50%;}
</style>
</head>
<body>

<div class="box" id="login">
<h1>√Årea Admin</h1>
<input type="password" id="senha" placeholder="Senha admin">
<button onclick="verificarSenha()">Entrar</button>
<div class="error" id="erroSenha"></div>
</div>

<div class="box" id="verificacao">
<h1>Verifica√ß√£o</h1>
<p>Digite o nome de verifica√ß√£o:</p>
<input id="nomeVerificacao" placeholder="Nome secreto">
<button onclick="verificarNome()">Verificar</button>
<div class="error" id="erroVerificacao"></div>
</div>

<div class="box" id="resetSenha">
<h1>Resetar senha?</h1>

<div class="linha">
<button onclick="mostrarReset()">Resetar</button>
<button onclick="naoResetar()">N√£o resetar</button>
</div>

<div id="areaReset" style="display:none;">
<input id="novaSenha" placeholder="Nova senha">
<button onclick="salvarNovaSenha()">Enviar</button>
</div>
</div>

<div class="box" id="admin">
<h1>Painel Admin</h1>
<p>‚úÖ Acesso liberado</p>
<p id="senhaAtual"></p>
</div>

<script>
let tentativas = 0;

/* senha inicial */
if(!localStorage.getItem("senhaAdmin")){
 localStorage.setItem("senhaAdmin","STH");
}

function verificarSenha(){
 let senhaSalva = localStorage.getItem("senhaAdmin");

 if(senha.value === senhaSalva){
   abrirAdmin();
 }else{
   tentativas++;
   erroSenha.style.display="block";
   erroSenha.innerText="Senha incorreta";

   if(tentativas >= 3){
     login.style.display="none";
     verificacao.style.display="block";
   }
 }
}

function verificarNome(){
 let n = nomeVerificacao.value;

 if(n==="Eddiemi" || n==="Mieddi" || n==="SToff"){
   verificacao.style.display="none";
   resetSenha.style.display="block";
 }else{
   erroVerificacao.style.display="block";
   erroVerificacao.innerText="Nome inv√°lido";
 }
}

function mostrarReset(){
 areaReset.style.display="block";
}

function naoResetar(){
 resetSenha.style.display="none";
 abrirAdmin();
}

function salvarNovaSenha(){
 if(novaSenha.value.length < 3){
   alert("Senha muito curta");
   return;
 }
 localStorage.setItem("senhaAdmin", novaSenha.value);
 resetSenha.style.display="none";
 abrirAdmin();
}

function abrirAdmin(){
 login.style.display="none";
 verificacao.style.display="none";
 resetSenha.style.display="none";
 admin.style.display="block";
 senhaAtual.innerText = "üîê Senha atual: " + localStorage.getItem("senhaAdmin");
}
</script>
</body>
</html>
